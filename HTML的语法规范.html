<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>XHTML的语法规范</title>
			
	</head>
	<body>
		
		<!-- 
			1.Html中不区分大小写，但是我们一般都使用小写
			2.注释不能嵌套
			3.Html标签必须结构完整，要么成对出现，要么自结束标签
			4.Html标签可以嵌套，但不可以交叉嵌套
			5.html标签中的属性必须有值，且值必须加引号,双引号和单引号一样
		-->
		<p>今天天气<font color="red">真不错</font></p>
		<hr color="red" size="10" />
	</body>
</html>
