<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>实体</title>
	</head>
	<body>
		<!--
			在HTML中，一些如< >中特殊字符不能直接使用
				需要使用一些特殊的符号来表示这些页数字符，这些特殊字符我们称之为实体（转义字符串）
				浏览器解析到实体时，会自动将实体集转换其对应的字符
				实体的语法：
					&实体名字;
						<   &lt;
						>   &gt;
						空格 &nbsp;
						版权符号 &copy;
		-->
		a&lt;b&gt;C
		<p>&copy;今天天气&nbsp;&nbsp;&nbsp;&nbsp;好晴朗，处处好风光</p>
	</body>
	
</html>
